<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>
<body>
<header>
    <nav>
        <a href="/static/index.html">Home</a>
        <a href="/static/register.html">Register</a>
        <a href="/static/login.html">Login</a>
        <a href="/static/catalog.html">Catalog</a>
        <a href="/static/profile.html">Profile</a>
        <a href="/static/cart.html">Cart</a>
    </nav>
</header>
<main>
    <h2 id="formTitle">Register</h2>
    <form id="registerForm" style="display: flex; flex-direction: column; width: 500px; gap: 10px">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <button type="submit">Register</button>
    </form>


    <form id="emailConfirmationForm" style="display: none;">
        <label for="confirmation_code">Enter Confirmation Code:</label>
        <input type="text" id="confirmation_code" name="confirmation_code" required>

        <button type="submit">Confirm Email</button>
    </form>

    <p id="message"></p>
</main>

<script src="js/auth.js"></script>
</body>
</html>
